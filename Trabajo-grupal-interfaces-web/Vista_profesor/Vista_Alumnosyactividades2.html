<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <link rel="stylesheet" href="/css/Vista_principal_alumno.css">
    <link rel="stylesheet" href="/css/Log_out.css">
</head>
<body>

    <div class="contenedor">

        <div class="div-formulario overlay">
            
            <h2>Bienvenido</h2>

            <form action="#" id="formulario">
                <label class ="texto" for="Fecha">Selecciona la fecha</label>
                <input type="date" id="fecha" name="Fecha"/>

                <label class ="texto" for="tipo">Tipo de práctica (Dual/FCT)</label>
                <input type="text" placeholder="Escribir aquí" name="Tipo" id="tipo" required>

                <label class ="texto" for="Horas">Horas realizadas</label>
                <input type="number" placeholder="Escribir aquí" name="Horas" id="horas" required>

                <label class ="texto" for="Actividad">Actividad realizada</label>
                <input type="text" placeholder="Escribir aquí" name="Actividad" id="actividad" required>
                
                <label class ="texto" for="Observaciones">Observaciones o incidencias</label>
                <input type="text" placeholder="Escribir aquí" name="Observaciones" id="observaciones" required>
                
                <button type="submit" id="btnAgregar">Guardar</button>
            
            </form>
        </div>
        <div class="div-formulario">
            <div class="div-horas">
                <p id="horas">Horas Totales</p>
            </div>
        </div>

        <div class="div-listado">
            <h2>Registro</h2>
            <div class="div-empleados">
            </div>
        </div>
    </div>

   
    <script src="/js/Vista_listatareas_alumnosprofesor2.js"></script>
    <a href="/Vista_profesor/Alumnos_y_actividades.html"> <button type="button" class="but">Volver</button></a>
</body>
</html>
